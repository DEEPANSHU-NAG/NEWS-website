<!DOCTYPE html>
<html lang="en">
<head>
    <title>DAILY LIFE</title>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/130a3810ad.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pre-loader">
            <div class="content">
                <div class="image">
                    <img src="images/load.svg" alt="">
                </div>
                <h5>Loading..</h5>
            </div>
    </div>
    <nav>Daily Life <span>Start you day with freashness</span></nav>
    <header>
        <div class="left">
            <h1> <i class="fas fa-map-marked"></i>  
                <span>
                    <!-- city name -->
                </span>
            </h1>
            <h4 class="greetings">
                    <!-- greetings here -->
            </h4>
            <div class="city-info">
                <div>  <span> <span class="date"></span>, <span class="time"></span></span> </div>
             </div>
        </div>
        <div class="right">
            <h2>  
                <span class="temp">
                    <!-- temp -->
                </span>
                <span class="cel">c</span>
            </h2>
            <div class="wether-info">
                <div><i class="fas fa-smog"></i> 
                    <span class="dsc">  
                        <!-- weaher dsc -->
                    </span>
                </div>
                <div><i class="fas fa-wind"></i>
                    <span class="wind">
                        <!-- wind speed -->
                    </span>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="country">
            <span data-code="in" >India</span>
            <span data-code="us" active >USA</span>
            <span data-code="nz" >New Zealand</span>
            <span data-code="au" >Australia</span>
        </div>
            <article>
                <div class="image">
                    <img src="https://picsum.photos/id/28/500/300" alt="">
                </div>
                <div class="content">
                    <h2></h2>
                    <p></p>
                    <em></em>
                    <a href="" target="_blank">Read more <i class="fas fa-arrow-circle-right    "></i> </a>
                </div>
            </article>
            <div class="artical-nav">
                <button id="prevPost">Previous</button>
                <button id="nextPost">Next</button>
            </div>
    </section>
<script src="js/script.js"></script>
</body>
</html>
